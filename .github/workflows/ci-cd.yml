name: Deploy Strapi to ECS

on:
  push:
    branches:
      - main   # triggers when you push to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: us-east-1
      CLUSTER_NAME: strapi-cluster
      SERVICE_NAME: strapi-service
      ECR_REPO: 811738710312.dkr.ecr.us-east-1.amazonaws.com/strapiarp

    steps:
      # Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # Login to Amazon ECR
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      # Build Docker image
      - name: Build Docker image
        run: |
          docker build -t $ECR_REPO:latest -f strapi/Dockerfile strapi/
          docker tag $ECR_REPO:latest $ECR_REPO:latest

      # Push Docker image to ECR
      - name: Push Docker image
        run: docker push $ECR_REPO:latest

      # Initialize Terraform
      - name: Terraform Init
        run: terraform -chdir=./terraform init

      # Apply Terraform
      - name: Terraform Apply
        run: terraform -chdir=./terraform apply -auto-approve
